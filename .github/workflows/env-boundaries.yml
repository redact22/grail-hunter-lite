name: Env Boundaries

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  env-boundaries:
    name: Enforce env boundaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check client/server env boundaries
        run: npm run check:env-boundaries
