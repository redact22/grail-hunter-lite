<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A0A0F"/>
      <stop offset="100%" stop-color="#12121A"/>
    </linearGradient>
    <linearGradient id="acid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2BF3C0"/>
      <stop offset="100%" stop-color="#1AD4A8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g opacity="0.04" stroke="#2BF3C0" stroke-width="0.5">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  <!-- Lightning icon -->
  <g transform="translate(540, 120)" filter="url(#glow)">
    <rect width="120" height="120" rx="32" fill="rgba(43,243,192,0.08)" stroke="rgba(43,243,192,0.2)" stroke-width="1.5"/>
    <text x="60" y="90" font-size="72" text-anchor="middle" fill="#2BF3C0">&#9889;</text>
  </g>
  <!-- Title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="white" letter-spacing="8">GRAIL HUNTER</text>
  <!-- Subtitle -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="rgba(43,243,192,0.7)" letter-spacing="6">FORENSIC AUTHENTICATION</text>
  <!-- Bottom tagline -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.3)" letter-spacing="4">5 GEMINI APIs &#183; ONE APP</text>
  <!-- Corner brackets -->
  <g stroke="#2BF3C0" stroke-width="2" fill="none" opacity="0.15">
    <path d="M40,40 L40,80 M40,40 L80,40"/>
    <path d="M1160,40 L1160,80 M1160,40 L1120,40"/>
    <path d="M40,590 L40,550 M40,590 L80,590"/>
    <path d="M1160,590 L1160,550 M1160,590 L1120,590"/>
  </g>
</svg>
