<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A0A0F"/>
      <stop offset="100%" stop-color="#12121A"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <rect x="12" y="12" width="488" height="488" rx="72" fill="none" stroke="rgba(43,243,192,0.12)" stroke-width="1.5"/>
  <g filter="url(#glow)">
    <text x="256" y="340" font-size="260" text-anchor="middle" fill="#2BF3C0">&#9889;</text>
  </g>
</svg>
